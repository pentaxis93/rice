name: opencode

on:
  # Respond to /oc commands in comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  
  # Auto-review PRs
  pull_request:
    types: [opened, synchronize]
  
  # Auto-triage new issues
  issues:
    types: [opened]
  
  # Weekly codebase sweep
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  # Respond to /oc commands
  opencode-command:
    if: |
      github.event_name == 'issue_comment' || 
      github.event_name == 'pull_request_review_comment'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Check for command
        id: check
        run: |
          COMMENT='${{ github.event.comment.body }}'
          if [[ "$COMMENT" == /oc* ]] || [[ "$COMMENT" == *" /oc"* ]]; then
            echo "has_command=true" >> $GITHUB_OUTPUT
          else
            echo "has_command=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Checkout repository
        if: steps.check.outputs.has_command == 'true'
        uses: actions/checkout@v4

      - name: Run opencode
        if: steps.check.outputs.has_command == 'true'
        uses: sst/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/minimax-m2.1-free

  # Auto-review PRs on open/update
  opencode-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/minimax-m2.1-free

  # Auto-triage new issues
  opencode-triage:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/minimax-m2.1-free
          prompt: |
            Review this issue. Provide a helpful response that:
            1. Acknowledges the issue
            2. Suggests potential solutions or next steps if apparent
            3. Links to relevant docs or code if applicable
            4. Asks clarifying questions if the issue is unclear

  # Weekly codebase sweep
  opencode-sweep:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
        with:
          model: opencode/minimax-m2.1-free
          prompt: |
            Review the codebase for:
            1. TODO and FIXME comments that should be tracked
            2. Potential bugs or issues
            3. Code quality concerns or technical debt
            4. Security considerations
            
            For any issues worth addressing, open a GitHub issue to track them.
            Group related items into single issues where appropriate.
            Skip trivial TODOs that are just notes.

